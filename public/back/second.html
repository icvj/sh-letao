<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>index</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>
  <div class="lt_aside">
    <div class="lt_brand">
      <a href="#">黑马24期</a>
    </div>
    <div class="lt_user">
      <img src="./images/02.jpg" alt="">
      <p>超级管理员</p>
    </div>
    <div class="lt_nav">
      <ul>
        <li><a href="user.html"><i class="glyphicon glyphicon-user"></i> <span>用户管理</span></a></li>
        <li>
          <a href="#" class="category"><i class="glyphicon glyphicon-list"></i> <span>分类管理</span></a>
          <div class="child">
            <a href="first.html">一级分类</a>
            <a href="second.html" class="current">二级分类</a>
          </div>
        </li>
        <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i> <span>商品管理</span></a></li>
      </ul>
    </div>
  </div>

  <div class="lt_main">
    <div class="lt_topbar">
      <a href="#" class="icon_menu pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>
      <a href="#" class="icon_out pull-right"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>
    <div class="container-fluid">
      <div class="nav mt_20">
        <ol class="breadcrumb">
            <li><a href="index.html">管理系统</a></li>
            <li class="active">分类管理</li>
            <li class="active">二级分类</li>
        </ol>
      </div>

      <button id="add_btn" class="btn btn-default mb_20">添加分类</button>

      <table class="table table-bordered table-hover">
        <thead>	
          <tr>
            <th width="10%">序号</th>
            <th width="30%">一级分类名称</th>
            <th width="30%">二级分类名称</th>
            <th width="30%">二级分类LOGO</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>

      <!-- 分页器 -->
      <div class="text-right">
        <ul id="paginator"></ul>
      </div>
    </div>
  </div>

  <div class="modal fade" id="logout_model">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="logout_btn">确定</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
  
  <div class="modal fade" id="add_modal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <form>
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">添加分类</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                  <span id="dropdown_text">请选择一级分类</span>
                  <span class="caret"></span>
                </button>
                <ul id="dropdown" class="dropdown-menu" aria-labelledby="dropdownMenu1">
                </ul>
                <input type="hidden" name="categoryId" id="categoryId">
                <input type="hidden" name="hot" value="1">
              </div>
            </div>
            <div class="form-group">
              <input name="brandName" type="text" class="form-control" placeholder="请输入二级分类">
            </div>
            <div class="form-group">
              <label class="btn btn-default" for="fileupload">上传图片</label>
              <input id="fileupload" type="file" name="pic1" data-url="/category/addSecondCategoryPic"  style="display: none">
            </div>
            <div class="form-group">
              <img id="brand_img" src="./images/none.png" alt="" width="100">
              <input type="hidden" name="brandLogo">              
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary" id="logout_btn">添加</button>
          </div>
        </form>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->


  <script type="text/html" id="tpl">
    {{ each rows v i }}
      <tr>	
        <td>{{ i + 1 + (page - 1) * size }}</td>
        <td>{{ v.categoryName }}</td>
        <td>{{ v.brandName }}</td>
        <td>
          <img src="{{ v.brandLogo }}" alt="" height="50px">
        </td>
      </tr>
    {{ /each }}
  </script>

  <script type="text/html" id="tpl2">
    {{ each rows v i }}
      <li><a href="#" data-id="{{ v.id }}">{{ v.categoryName }}</a></li>
    {{ /each }}
  </script>


  <script src="./lib/jquery/jquery.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="./lib/jquery-fileupload/jquery.iframe-transport.js"></script>
  <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/second.js"></script>

</body>
</html>
