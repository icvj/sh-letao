<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/search.css">
  <link rel="icon" href="favicon.ico">
  <title>Document</title>
  
</head>
<body>
  <div class="lt_container">

    <!-- 头部 -->
    <div class="lt_header">
      <a class="icon_left" href="index.html"><i class="mui-icon mui-icon-back"></i></a>
      <h3>搜索中心</h3>
    </div>

    <!-- main区域 -->
    <div class="lt_main">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          
          <div class="lt_search">
            <input type="text" placeholder="请输入关键字">
            <button class="mui-btn mui-btn-primary lt_search_btn">搜索</button>
          </div>

          <div class="lt_history">
            <!-- 挖个坑 -->
          </div>


        </div>
      </div>
    </div>

    <!-- 底部栏 -->
    <div class="lt_footer">
      <ul class="mui-clearfix">
        <li>
          <a href="index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html" class="current">
            <i class="fa fa-bars"></i>
            <p>分类页</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <i class="fa fa-user"></i>
            <p>用户中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <script type="text/html" id="tpl">
    {{ if arr.length === 0 }}
      <p>没有搜索记录</p>
    {{ else }}
    <div class="title">
      <span class="pull-left">搜索历史</span>
      <span class="pull-right lt_clear_btn"><i class="fa fa-trash"></i>清空记录</span>
    </div>
    <div class="content">
      <ul>
        {{ each arr v i }}
        <li data-index={{ i }}>
          <a href="#">{{ v }}</a>
          <i class="delete_btn pull-right mui-icon mui-icon-closeempty"></i>
        </li>
        {{ /each }}
      </ul>
    </div>
    {{ /if }}
  </script>

  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/search.js"></script>
</body>
</html>
