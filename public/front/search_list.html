<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/search_list.css">
  <link rel="icon" href="favicon.ico">
  <title>Document</title>
  
</head>
<body>
  <div class="lt_container">

    <!-- 头部 -->
    <div class="lt_header">
      <a class="icon_left" href="javascript:history.go(-1);"><i class="mui-icon mui-icon-back"></i></a>
      <h3>商品列表</h3>
    </div>

    <!-- main区域 -->
    <div class="lt_main">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          
          <div class="lt_search">
            <input type="text" placeholder="请输入关键字">
            <button class="mui-btn mui-btn-primary lt_search_btn">搜索</button>
          </div>

          <div class="lt_sort">
            <a href="#">上架时间 <i class="fa fa-angle-down"></i></a>
            <a href="#" data-type="price">价格 <i class="fa fa-angle-down"></i></a>
            <a href="#" data-type="num">库存 <i class="fa fa-angle-down"></i></a>
            <a href="#">折扣 <i class="fa fa-angle-down"></i></a>
          </div>

          <div class="lt_product">
            <div class="loading"></div>
            <!-- 挖个坑 -->
          </div>

        </div>
      </div>
    </div>

    <!-- 底部栏 -->
    <div class="lt_footer">
      <ul class="mui-clearfix">
        <li>
          <a href="index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <i class="fa fa-bars"></i>
            <p>分类页</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <i class="fa fa-user"></i>
            <p>用户中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <script type="text/html" id="tpl">
    <ul>
        {{ each data v i }}
        <li class="lt_product_item">
          <a href="#">
            <img src="{{ v.pic[0].picAddr }}" alt="">
            <p class="info mui-ellipsis-2">{{ v.proName }}</p>
            <p>
              <span class="price">￥{{ v.price }}</span>
              <span class="oldPrice">￥{{ v.oldPrice }}</span>
            </p>
            <button class="mui-btn mui-btn-primary">立即购买</button>
          </a>
        </li>
        {{ /each }}
      </ul>
  </script>

  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/search_list.js"></script>
</body>
</html>
