<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>
  <div class="lt_aside">
    <div class="lt_brand">
      <a href="#">黑马24期</a>
    </div>
    <div class="lt_user">
      <img src="./images/02.jpg" alt="">
      <p>超级管理员</p>
    </div>
    <div class="lt_nav">
      <ul>
        <li><a href="user.html"><i class="glyphicon glyphicon-user"></i> <span>用户管理</span></a></li>
        <li>
          <a href="#" class="category"><i class="glyphicon glyphicon-list"></i> <span>分类管理</span></a>
          <div class="child" style="display: none">
            <a href="first.html">一级分类</a>
            <a href="second.html">二级分类</a>
          </div>
        </li>
        <li><a href="product.html" class="current"><i class="glyphicon glyphicon-tags"></i> <span>商品管理</span></a></li>
      </ul>
    </div>
  </div>

  <div class="lt_main">
    <div class="lt_topbar">
      <a href="#" class="icon_menu pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>
      <a href="#" class="icon_out pull-right"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>
    <div class="container-fluid">
      <div class="nav mt_20">
        <ol class="breadcrumb">
            <li><a href="index.html">管理系统</a></li>
            <li class="active">商品管理</li>
        </ol>
      </div>

      <button id="add_btn" class="btn btn-default mb_20">添加商品</button>

      <table class="table table-bordered table-hover">
        <thead>	
          <tr>						
            <th width="10%">序号</th>
            <th width="25%">商品名称</th>
            <th width="25%">商品描述</th>
            <th width="10%">商品库存</th>
            <th width="10%">商品尺寸</th>
            <th width="10%">商品状态</th>
            <th width="10%">操作</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>

      <!-- 分页器 -->
      <div class="text-right">
        <ul id="paginator"></ul>
      </div>
    </div>
  </div>

  <div class="modal fade" id="logout_model">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="logout_btn">确定</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
  
  <div class="modal fade" id="add_modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="form">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">添加分类</h4>
          </div>
          <div class="modal-body">

            <!-- 二级分类 -->
            <div class="form-group">
              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                  <span id="dropdown_text">请选择二级分类</span>
                  <span class="caret"></span>
                </button>
                <ul id="dropdown" class="dropdown-menu">
                </ul>
                <input type="hidden" name="brandId">
                <input type="hidden" name="statu" value="1">
              </div>
            </div>  

            <!-- 商品名称 -->
            <div class="form-group">
              <input name="proName" type="text" class="form-control" placeholder="请输入商品名称">
            </div>

            <!-- 商品描述 -->
            <div class="form-group">
              <textarea name="proDesc" id="" cols="30" rows="5" class="form-control" placeholder="请输入商品描述"></textarea>
            </div>

            <!-- 商品库存 -->
            <div class="form-group">
              <input name="num" type="text" class="form-control" placeholder="请输入商品库存">
            </div>

            <!-- 商品尺码 -->
            <div class="form-group">
              <input name="size" type="text" class="form-control" placeholder="请输入商品尺寸">
            </div>

            <!-- 商品原价 -->
            <div class="form-group">
              <input name="oldPrice" type="text" class="form-control" placeholder="请输入商品原价">
            </div>

            <!-- 商品现价 -->
            <div class="form-group">
              <input name="price" type="text" class="form-control" placeholder="请输入商品现价">
            </div>

            <!-- 上传图片 -->
            <div class="form-group">
              <label class="btn btn-default" for="fileupload">上传图片</label>
              <input id="fileupload" type="file" name="pic1" data-url="/category/addSecondCategoryPic"  style="display: none" multiple>
            </div>
            <div class="form-group" id="imgBox">
              <input type="hidden" name="picStatus">              
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary" id="logout_btn">添加</button>
          </div>
        </form>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->


  <script type="text/html" id="tpl">
    {{ each rows v i }}
      <tr>	
        <td>{{ i + 1 + (page - 1) * size }}</td>
        <td>{{ v.proName }}</td>
        <td>{{ v.proDesc }}</td>
        <td>{{ v.num }}</td>
        <td>{{ v.size }}</td>
        <td>{{ v.statu === 1 ? "已上架" : "未上架" }}</td>
        <td>
          <button class="btn btn-danger">下架</button>
        </td>
      </tr>
    {{ /each }}
  </script>

  <script type="text/html" id="tpl2">
    {{ each rows v i }}
      <li><a href="#" data-id="{{ v.id }}">{{ v.brandName }}</a></li>
    {{ /each }}
  </script>


  <script src="./lib/jquery/jquery.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="./lib/jquery-fileupload/jquery.iframe-transport.js"></script>
  <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/product.js"></script>

</body>
</html>
